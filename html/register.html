<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' href='../img/bowl.png' type='image/x-icon'>
    <title>Register</title>
</head>

<body>
    <style>
        .card {
            background-color: white;
            box-shadow: 0px 2px 10px 1px rgba(24, 87, 142, 0.5);
        }
        input.form-control{
            border-radius:5px;
        }
    </style>

    <div class="container">
        <div class="d-flex justify-content-center mt-4">
            <div class="card w-sm-100 w-lg-50">
                <div class="card-body">
                    <svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">

                        <!-- Design for "Barewa" -->
                        <text x="0" y="70" font-size="60" fill="#006633" font-family="Verdana">Barewa</text>
                        
                        <!-- Design for "College" -->
                        <text x="170" y="80" font-size="60" fill="#FF8C00" font-family="Verdana">College</text>
                        
                    </svg>
                    <h6 class="card-text display-6 text-center">Welcome to barewa Collage</h6>
                    <form action="" method="post" class="form-inline"></form>
                        <div class="card-inline">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="card-inline">
                            <label for="name">Last Name</label>
                            <input type="text" name="lname" id="" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="card-inline">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="" class="form-control" placeholder="Your Email"
                                required>
                        </div>
                        <div class="card-inline">
                            <label for="number">Number</label>
                            <input type="" name="number" id="" class="form-control" placeholder="Your Number" required>
                        </div>
                        <div class="card-inline">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id=""
                                placeholder="Your Password" required>
                        </div><br>
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Register" name="submit" class="form-control bg-danger" style="width:70%">
                        </div><br>
                        <div class="text-center">
                            <h6>Already have an account?<a href="login.html" class="card-link" style="text-decoration:none;"> Sign in instead</a></h6>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
