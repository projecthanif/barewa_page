<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="website icon" href="../asset/image/School_Badge_for_Barewa_College_logo.png" type="x-image/icon">
    <title>Register Page</title>
</head>

<body>
    <style>
        .card {
            background-color: white;
            box-shadow: 0px 2px 10px 1px rgba(24, 87, 142, 0.5);
        }

        input.form-control {
            border-radius: 5px;
        }
    </style>

    <div class="container">
        <div class="d-flex justify-content-center mt-4">
            <div class="card w-sm-100 w-lg-50">
                <div class="card-body">
                    <svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">

                        <a href="../index.html">
                            <!-- Design for "Barewa" -->
                            <text x="0" y="70" font-size="50" fill="#006633" font-family="Verdana">Barewa</text>

                            <!-- Design for "College" -->
                            <text x="180" y="80" font-size="50" fill="#FF8C00" font-family="Verdana">College</text>

                        </a>

                    </svg>
                    <h6 class="card-text display-6 text-center">Welcome to barewa Collage</h6>
                    <form action="" method="post" class="form-inline"></form>
                    <div class="card-inline">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="card-inline">
                        <label for="name">Last Name</label>
                        <input type="text" name="lname" id="" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="card-inline">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="card-inline">
                        <label for="number">Number</label>
                        <input type="" name="number" id="" class="form-control" placeholder="Your Number" required>
                    </div>
                    <div class="card-inline">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="" placeholder="Your Password"
                            required>
                    </div><br>
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Register" name="submit" class="form-control bg-danger"
                            style="width:50%">
                    </div><br>
                    <div class="text-center">
                        <h6>Already have an account?<a href="login.html" class="card-link"
                                style="text-decoration:none;"> Sign in instead</a></h6>
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>






    <script src="../asset/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
