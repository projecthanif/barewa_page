<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.0/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.rtl.css">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.rtl.min.css">
    <!-- <link rel='shortcut icon' href='../img/bowl.png' type='image/x-icon'> -->
    <title>Login</title>
</head>

<body>
    <style>
        .card {
            background-color: white;
            box-shadow: 0px 2px 10px 1px rgba(24, 87, 142, 0.5);
        }
    </style>
    <div class="container ">
        <div class="d-flex justify-content-center mt-5">
            <div class="card w-sm-100 w-lg-50" style="border-radius:5px;">
                <div class="card-body">
                    <form action="" method="post" class="form">
                        <!-- <h1 style="text-align:center">Barewa College</h1><br> -->
                        <svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">

                            <!-- Design for "Barewa" -->
                            <text x="0" y="70" font-size="60" fill="#006633" font-family="Verdana">Barewa</text>
                            
                            <!-- Design for "College" -->
                            <text x="170" y="80" font-size="60" fill="#FF8C00" font-family="Verdana">College</text>
                            
                        </svg>
                        <h6 class="card-text display-6 text-center">Welcome to barewa Collage</h6>
                        <div class="card-inline">
                            <label for="name">Email</label>
                            <input type="email" name="name" id="" class="form-control" required
                                style="border-radius:5px;" placeholder="Enter your Email">
                        </div><br>
                        <div class="card-inline mb-3">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="" class="form-control" required
                                style="border-radius:5px" placeholder="**********">
                        </div>
                        <div class="d-flex justify-content-center d-grid">
                            <input type="submit" value="Sign in" class="btn bg-info form-control"
                                style="border-radius:5px; width:90%; color:white;">
                        </div><br>
                        <p style="text-align:center">Not a member ? <a href="register.html" class="link" style="text-decoration:none;"> Join today</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="bootstrap-5.2.3-dist/js/bootstrap.js"></script>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
