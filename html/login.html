<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="website icon" href="../asset/image/School_Badge_for_Barewa_College_logo.png" type="x-image/icon">
    <title>Login Page</title>
</head>

<body>
    <style>
        .card {
            background-color: white;
            box-shadow: 0px 2px 10px 1px rgba(24, 87, 142, 0.5);
        }
    </style>
    <div class="container ">
        <div class="d-flex justify-content-center mt-5">
            <div class="card w-sm-100 w-lg-50" style="border-radius:5px;">
                <div class="card-body">
                    <form action="" method="post" class="form">
                        <svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">

                            <a href="../index.html">
                                <!-- Design for "Barewa" -->
                                <text x="0" y="70" font-size="60" fill="#006633" font-family="Verdana">Barewa</text>

                                <!-- Design for "College" -->
                                <text x="170" y="80" font-size="60" fill="#FF8C00" font-family="Verdana">College</text>
                            </a>

                        </svg>
                        <h6 class="card-text display-6 text-center">Welcome to barewa Collage</h6>
                        <div class="card-inline">
                            <label for="name">Email</label>
                            <input type="email" name="name" id="" class="form-control" required
                                style="border-radius:5px;" placeholder="Enter your Email">
                        </div><br>
                        <div class="card-inline mb-3">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="" class="form-control" required
                                style="border-radius:5px" placeholder="**********">
                        </div>
                        <div class="d-flex justify-content-center d-grid">
                            <input type="submit" value="Sign in" class="btn bg-info form-control"
                                style="border-radius:5px; width:90%; color:white;">
                        </div><br>
                        <p style="text-align:center">Not a member ? <a href="register.html" class="link"
                                style="text-decoration:none;"> Join today</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="../asset/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
